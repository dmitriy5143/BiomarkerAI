name: Docker Compose CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create Dockerfile.ci for CI environment
        run: |
          cp Dockerfile Dockerfile.ci
          sed -i '/RUN python3.10 -c "from transformers import AutoTokenizer, AutoModelForCausalLM/,/device_map='\''auto'\'')"/ s/^/#/' Dockerfile.ci

      - name: Build and run with docker-compose
        run: |
          sed -i 's/build: \./build:\n      context: .\n      dockerfile: Dockerfile.ci/g' docker-compose.yaml
          docker compose up -d

      - name: Wait for application to be ready
        run: sleep 20

      - name: Test application
        run: |
          curl -s --retry 3 --retry-delay 5 http://localhost:8080/ || exit 1

      - name: Tear down containers
        run: docker compose down
